<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat치logo de Filmes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <div class="filmes-container" id="filmesContainer">
            <div class="carregando">Carregando filmes...</div>
        </div>

            <img class="modal-poster" id="modalPoster" src="" alt="Poster do filme">

            <div class="modal-info">

                <span class="modal-info-item" id="modalGenero"></span>
                <span class="modal-info-item" id="modalAvaliacao"></span>
            </div>
            <h3>Sinopse</h3>
            <p class="modal-sinopse" id="modalSinopse"></p>
            <div id="jogo-container"></div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
